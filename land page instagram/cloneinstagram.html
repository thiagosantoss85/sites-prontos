<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src=" imagem-estatica.png" class="fundo">
            <img src="WhatsApp Image 2022-05-11 at 20.11.27.png" class="dinamica">
            <img src="WhatsApp Image 2022-05-11 at 20.11.27 (1).png" class="dinamica">
            <img src="WhatsApp Image 2022-05-11 at 20.11.27 (2).png" class="dinamica">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="WhatsApp Image 2022-04-19 at 21.10.01.png" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ThiagoDev</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>



            <div class="group">
                <p class="not-acccount">Não é ThiagoDev?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
